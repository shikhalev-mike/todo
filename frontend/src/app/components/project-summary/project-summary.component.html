<div class="project-summary">
  <a [routerLink]="['/projects/', project.id]" class="edit-button">
    <i class="fas fa-pencil-alt"></i>
  </a>
  <h2>{{ project.name }}</h2>
  <p>{{ project.description }}</p>
  <p><strong>Start Date:</strong> {{ project.startDate | date }}</p>
  <p><strong>End Date:</strong> {{ project.endDate | date }}</p>
  <p><strong>Невыполненные задачи:</strong> {{ incompleteTasksCount }}</p>
</div>
